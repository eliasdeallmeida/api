<div th:replace="~{shared/header}"></div>  
	<!-- Begin Page Content -->
	<div class="container-fluid">

	<!-- Page Heading -->
	<h1 class="h3 mb-2 text-gray-800">Novo Administrador</h1>
    <p class="mb-4">Aqui iremos cadastrar um novo administrador</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4" style="padding: 30px;">
		<form method="POST" action="/admins/create" onsubmit="return confirm('Comfirma ação')">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
					placeholder="Digite seu email" required>
			</div>
			<div class="form-group">
				<label for="password">Senha</label>
				<input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha" required>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>
    <!-- /.container-fluid -->
<div th:replace="~{shared/footer}"></div>
