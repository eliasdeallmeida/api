<div th:replace="~{shared/header}"></div>
    <!-- Begin Page Content -->
    <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Novos Armários</h1>


    <!-- DataTales Example -->
    <div class="card shadow mb-4" style="padding: 30px;">
        <form method="POST" action="/armarios/create" onsubmit="return confirm('Comfirma ação')">
            <div class="form-group">
                <label for="email">Tipo</label>
                <input type="number" class="form-control" id="tipo" name="tipo" placeholder="Informe o tipo do armario" required>
            </div>

            <div class="form-group">
                <label for="nome">Quantidade de Armários</label>
                <input type="number" class="form-control" id="qtdArmarios" name="qtdArmarios" placeholder="Insira a quantidade de armários" required>
            </div>

            <div class="form-group">
                <label for="email">Quantidade de Janelas</label>
                <input type="number" class="form-control" id="qtdJanelas" name="qtdJanelas" placeholder="Informe a quantidade de janelas para cada armário" required>
            </div>
        

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <!-- /.container-fluid -->
<div th:replace="~{shared/footer}"></div>
