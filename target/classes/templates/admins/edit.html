<div th:replace="~{shared/header}"></div>
<!-- Begin Page Content -->
<div class="container-fluid">
    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Editar Administrador</h1>
    <p class="mb-4">Aqui iremos editar o administrador</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4" style="padding: 30px;">
        <form method="POST" th:action="@{'/admins/' + ${administrador?.id} + '/update'}" onsubmit="return confirm('Confirmar ação')">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" th:value="${administrador?.nome}" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" th:value="${administrador?.email}" id="email" name="email" aria-describedby="emailHelp"
                    placeholder="Digite seu email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" th:value="${administrador?.senha}" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <!-- /.container-fluid -->
</div>
<div th:replace="~{shared/footer}"></div>
