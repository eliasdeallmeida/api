<div th:replace="~{shared/header}"></div>  
	<!-- Begin Page Content -->
	<div class="container-fluid">

	<!-- Page Heading -->
	<h1 class="h3 mb-2 text-gray-800">Novo Aluno</h1>
    <p class="mb-4">Aqui iremos cadastrar as informações do aluno</p>

    <!-- DataTales Example -->
    <div class="card shadow mb-4" style="padding: 30px;">
		<form method="POST" action="/aluno/create" onsubmit="return confirm('Comfirma ação')">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
					placeholder="Digite seu email" required>
			</div>
			<div class="form-group">
				<label for="matricula">Matrícula</label>
				<input type="text" class="form-control" id="matricula" name="matricula" placeholder="Digite seu número de matrícula" required>
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
		</form>
	</div>
    <!-- /.container-fluid -->
<div th:replace="~{shared/footer}"></div>
